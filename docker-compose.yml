services:
  db:
    container_name: postgres-spring-boot
    image: postgres:latest

    environment:
      POSTGRES_USER: Smooozy
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
      POSTGRES_DB: project

    volumes:
      - db:/data/postgres
      
    ports:
      - "5332:5432"

    networks:
      - db

    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: